<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
	<title>Chat</title>
</head>

<body>

	<div class="app" id="app">

		<div class="app__container">

			<div class="chat hidden">
				<ul class="chat__users">
				</ul>

				<div class="chat__window">
					<ul class="chat__messages">
					</ul>
					<form class="chat__form form-chat" id="chat-form">
						<input type="text" class="form-chat__input" id="message" name="message"
							placeholder="Пишите сообщение здесь" required>
					</form>
				</div>
			</div>

		</div>

	</div>

	<div class="choose-username-popup">
		<form class="choose-username-form" id="username-form">
			<label for="choose-username" class="choose-username-form__label">Выберите псевдоним</label>
			<input type="text" class="choose-username-form__input" name="username" id="username"
				placeholder="Введите псевдоним здесь" required>
			<button class="choose-username-form__btn">Продолжить</button>
		</form>
	</div>

	<div class="alarm-popup hidden">
		<div class="alarm-popup__container">
			<span>Имя занято. Выберите другое имя.</span>
			<div class="alarm-popup__close"><img src="img/close-svgrepo-com.svg"></div>
		</div>
	</div>
</body>

</html>
